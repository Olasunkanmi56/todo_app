<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-App</title>
</head>
<body class="theme-light">
    <header class="content">
        <h1>Tasks-Todo App</h1>
        <div class="theme-block">
            <input type="checkbox" name="theme" id="theme">
            <label for="theme"></label>
        </div>
    </header>
    <main>
        <div class="add-items content">
            <span></span>
            <input type="text" name="addItem" id="addItem" placeholder="Create a new task ...">
        </div>
        <section class="main-content">
            <ul>
            </ul>
        </section>
        <div class="bottom-items content">
            <div class="items-left"><span>2</span> items left</div>
            <div class="filter content">
                <label>
                    <input type="radio" name="filter" id="all" checked>
                    <span>All</span>
                  </label>
                  <label>
                    <input type="radio" name="filter" id="active">
                    <span>Active</span>
                  </label>
                  <label>
                    <input type="radio" name="filter" id="completed">
                    <span>Completed</span>
                  </label>
                </div>      
                <span class="clear">Clear Completed</span>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
